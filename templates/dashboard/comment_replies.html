{% for reply in replies %}
    <div class="comment" id="comment-{{ reply.id }}">
        <div class="comment-header">
            <img src="{{ reply.user.avatar.url }}" alt="Profile Image" class="profile-img">
            <a href="{% url 'user-detail' pk=reply.user.pk %}" class="comment-link">{{ reply.user.username }}</a>
            at {{ reply.created_at }}
        </div>
        <p class="comment-text">{{ reply.text }}</p>
        <button type="button" class="btn btn-primary" onclick="showReplyForm({{ reply.id }})">Reply</button>
        <div id="reply-form-{{ reply.id }}" style="display:none;"></div>

        {% if reply.reply_count %}
            <button
                id="comment-button-{{ reply.id }}"
                class="comment-button"
                onclick="loadReplies({{ reply.id }})"
                data-id="{{ reply.id }}">
                Show {{ reply.reply_count }} replies
            </button>
            <div id="replies-{{ reply.id }}" class="replies" style="display: none;"></div>
        {% endif %}
    </div>
{% empty %}
    <p class="no-replies">No replies yet</p>
{% endfor %}
